<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База Флешек</title>
    <link rel="icon" href="img/apple-touch-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
</head>
<body class="body">
    <header class="header">
        <img src="img/logo_niti.svg" class="logo">
    </header>
    <main class="main">
        <section class="section-add_flask -section" id='all'>
            <button v-on:click='files_add.seen=true' id="add_files_btn">Добавить флешку</button>
            <nav>
                
                <button>Выдать флешку</button>
                <button>Вернуть флешку</button>
                <button>Найти флешку</button>
            </nav>
            <article class="all_files">
                <form action="" method="GET">
                    <label for="fio">Поиск по имени</label>
                    <input type="text" id="fio">
                    <label for="id">Поиск по id</label>
                    <input type="text" id="id">
                </form>
            </article>
            <article v-if="seen_add" class="article-add_flask" id="add_files">
                <form method="POST">
                    <label for="add_txt">Файл txt</label>
                    <input type="file" id="add_txt">
                    <label for="add_reg">Файл reg</label>
                    <input type="file" id="add_reg">
                    <button>Добавить</button>
                </form>
            </article>
            <article v-if="seen" class="article-give_flask" id="give_flask">
                <form method="PUT">
                    <label for="id_device">id флешки</label>
                    <input type="text" id="id_device">
                    <label for="fio_give">ФИО получателя</label>
                    <input type="text" id="fio_give">
                    <label for="tabnum_give">Табельный номер получателя</label>
                    <input type="text" id="tabnum_give">
                    <label for="department_give">Депортамет получателя</label>
                    <input type="text" id="department_give">
                    <button>Выдать</button>
                </form>
            </article>
            <article v-if="seen" class="article-get_flask" id="get_flask">
                <form method="PUT">
                    <label for="id_device">id флешки</label>
                    <input type="text" id="id_device">
                    <button>Вернуть</button>
                </form>
            </article>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
